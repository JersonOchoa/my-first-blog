{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if detalle.fecha_publicacion %}
      <div class="date">
        {{ detalle.fecha_publicacion }}
      </div>
    {% else %}
      <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publicar</a>
    {% endif %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=detalle.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    <h1>{{ detalle.titulo }}</h1>
    <p>{{ detalle.texto|linebreaksbr }}</p>
  </div>
{% endblock %}
